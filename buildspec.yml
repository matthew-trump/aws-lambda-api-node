version: 0.2
phases:
  install:
    commands:
      - npm install time
      - pwd
      - ls
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket brigade-hqu-alpha-2 --output-template-file outputSamTemplate.yaml
                                  
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
